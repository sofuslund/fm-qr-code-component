<!DOCTYPE html>

<html class="font-sans" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-light-grey relative h-screen">
    <div class="bg-white w-80 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2
        rounded-xl">
        <img class="m-4 max-w-[18rem] rounded-xl img-pixelated" src="images/image-qr-code.png" alt="" />

        <div class="mx-8 mt-6 mb-10 space-y-3 text-center">
            <h1 class="text-[1.38rem] font-bold">Improve your front-end skills by building projects</h1>
            <p class="text-[.95rem] text-grayish-blue font-normal">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
            </p>
        </div>
    </div>

    <div class="fixed bottom-0 mb-3 text-center text-xs w-full">
        Challenge by <a target="_blank">Frontend Mentor</a>. Coded by Sofus.
    </div>
</body>

</html>
